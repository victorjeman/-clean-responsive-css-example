<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./general.css" />

    <!-- Uncomment each one separately to see the difference. -->
    <link rel="stylesheet" href="./desktop-first-mobile-after.css" />
    <!-- <link rel="stylesheet" href="./mobile-first-desktop-after.css" /> -->
    <!-- <link rel="stylesheet" href="./clean-responsive.css" /> -->

    <title>Clean responsive CSS example</title>
  </head>
  <body>
    <p style="text-align: center">Clean responsive CSS exmaple</p>

    <h1 class="c-page-heading">Focus on essentials</h1>

    <section class="c-container">
      <div class="c-thumbnail">
        <img class="c-thumbnail__img" src="./images/be-curious.jpg" alt="a curious person" />
        <h2 class="c-thumbnail__title">Be curious</h2>
        <p class="c-thumbnail__description">
          Curiosity is a great gift! Be curious and ask questions.
        </p>
      </div>

      <div class="c-thumbnail">
        <img class="c-thumbnail__img" src="./images/learn.jpg" alt="a cat that is reading" />
        <h2 class="c-thumbnail__title">Keep learning</h2>
        <p class="c-thumbnail__description">
          It's never too late to learn something new! Give it a go.
        </p>
      </div>

      <div class="c-thumbnail">
        <img class="c-thumbnail__img" src="./images/share.jpg" alt="friends sharing thoughts" />
        <h2 class="c-thumbnail__title">Share</h2>
        <p class="c-thumbnail__description">Share your knowledge! Help others, help yourself.</p>
      </div>
    </section>
  </body>
</html>
